<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body class="bg-body-secondary">
<div th:fragment="order-update">
    <div class="container-sm px-5 d-flex justify-content-center align-items-center">
        <div class="m-3 px-5 py-3 bg-white" style="width: 50%;">
            <h4 class="text-center mb-3 mt-3 text-warning">Update Order</h4>

            <form th:object="${order}" th:action="@{/change-order}" method="post">
                <div>
                    <input type="hidden" name="id" class="form-control" th:field="*{id}">
                </div>

                <div>
                    <label for="creationDate"><span style="font-size:12px;">Creation Date</span></label>
                    <input type="date" class="form-control fw-light" id="creationDate" name="creationDate"
                           th:value="${#temporals.format(creationDate, 'yyyy-MM-dd')}" required>
                </div>

                <div>
                    <label for="totalCost"><span style="font-size:12px;">Total Cost (â‚´)</span></label>
                    <input type="number" step="0.01" class="form-control" id="totalCost" name="totalCost"
                           placeholder="Enter total cost..." th:field="*{totalCost}" required>
                </div>

                <div>
                    <label for="products"><span style="font-size:12px;">Products</span></label>
                    <select class="form-control fw-light" id="products" name="products" multiple>
                        <option th:each="product : ${products}"
                                th:value="${product.id}"
                                th:text="${product.name}"
                                th:selected="${order.products.contains(product)}">
                            Product
                        </option>
                    </select>
                </div>



                <div class="container text-center mb-4"><br>
                    <a th:href="@{/orders}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-arrow-left"></i>&nbsp;Back
                    </a>
                    &nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>

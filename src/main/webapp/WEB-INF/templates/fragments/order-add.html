<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body class="bg-body-secondary">
<div th:fragment="order-add">
    <div class="container-sm px-5 d-flex justify-content-center align-items-center">
        <!-- Add order form -->
        <div class="m-3 px-5 py-3 bg-white" style="width: 50%;">
            <h4 class="text-center mb-3 mt-3 text-warning">Add Order</h4>
            <form th:action="@{/add-order}" method="post">
                <div>
                    <label for="creationDate"><span style="font-size:12px;">Creation Date</span></label>
                    <input type="date" class="form-control fw-light" id="creationDate" name="creationDate">
                </div>
                <div>
                    <label for="totalCost"><span style="font-size:12px;">Total Cost</span></label>
                    <input type="number" class="form-control fw-light" id="totalCost" name="totalCost" step="0.01" placeholder="Total cost...">
                </div>
                <div>
                    <label for="products"><span style="font-size:12px;">Products</span></label>
                    <select class="form-control fw-light" id="products" name="products" multiple>
                        <option th:each="product : ${products}"
                                th:value="${product.id}"
                                th:text="${product.name}">Product</option>
                    </select>
                </div>
                <div class="container text-center mb-4"><br>
                    <a th:href="@{/orders}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-arrow-left"></i>&nbsp;Back</a>
                    &nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
